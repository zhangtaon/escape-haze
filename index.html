<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>大数据</title>
<link type="text/css" rel="stylesheet" href="css/mobile.css"/>
</head>
<body>
<div class="all win-height" id="moveDiv">
	<div id='movePage'>
     <!---page3 start-->
          <div class="page3 win-height">
            <div class="page3_wrap">
                <div class="page3_move page3_move_four page3_move_five" id="bgWarp">
                 	<img id="bgImg" src="image/page3_bg.jpg"/>
                </div>
            </div>
            <div class="page3_num">
                <span class="jump_num">0</span>
                <span style="float:right">m</span>
                 <!--<i><img src="image/num.png" class="i_img1"/></i>-->
                 <!--<i><img src="image/num.png" class="i_img2"/></i>-->
                 <!--<i><img src="image/num.png" class="i_img3"/></i>-->
                 <!--<i><img src="image/num.png" class="i_img4"/></i>-->
            </div>
            <div class="page3_bg_disc">
                <img src="image/page3_bg2.png"/>
            </div>
            <div class="page3_peo">
                <!--<img class="" src="image/page3_peo.png"/>-->
                <img src="image/peo1.gif" class="show"/>
                <img src="image/peo2.png"/>
                <img src="image/peo3.png"/>
                <img src="image/peo4.png"/>
                <img src="image/peo5.png"/>
                <!--<span class="people" style=""></span>-->
            </div>
                 <div class="page3_jump">
                	<span>
                   	 <img src="image/page3_line.png"/>
                        <input id="start" name="controls" type="radio">
                        <input id="stop" name="controls" type="radio">
                        <input id="reset" name="controls" type="radio">
                    	<b class="power"> <!--<img src="image/page3_line1.png"/>--></b>
                    </span>
                    <strong>
                        <span class="disabled"></span>
                        <a href="#" class="jump-btn">
                            <img src="image/page3_btn.gif"/>
                        </a>						
                    </strong>
                </div>
              <!--成功弹层开始--->
              <div class="page3_hide success_dialog"  style="display:none;">
             	<div class="shadow"></div>
             	<div class="page3_hide_in">
                	<span class="page3_hide_top">
                    	<img src="image/hide_img1.png"/>
                    </span>

                    <span class="page3_hide_mid">
                    	<img src="image/hide_img2.png"/>
                    </span>
                    <span class="page3_hide_yun">
                        <img src="image/hide_img_yun.png">
                        <strong>
                            您跳了<br />
                            <i class="h_meter">9000</i> 米
                        </strong>
                    </span>
                    <span class="page3_hide_btn">
                    	<a href="#" class="reset">
                    			<img src="image/hide_btn1.png"/>
                   		</a>
                    </span>
                    <span class="page3_hide_bottom">
                   		 <a href="#">
                    			<img src="image/hide_btn2.png"/>
                        </a>
                    </span>
                </div>
               </div>
             <!---成功弹层结束-->
             <!--失败弹层开始--->
              <div class="page3_hide error_dialog"  style="display:none;">
             	<div class="shadow"></div>
             	<div class="page3_hide_in_error">
                	<span class="page3_hide_top">
                    	<img src="image/hide_img_error1.png"/>
                    </span>

                    <span class="page3_hide_mid">
                    	<img src="image/hide_img_error2.png"/>
                    </span>
                    <span class="page3_hide_yun">
                        <img src="image/hide_img_yun.png">
                        <strong>
                            您只跳了<br />
                            <i class="h_meter">9000</i> 米
                        </strong>
                    </span>
                    <span class="page3_hide_btn">
                    	<a href="#" class="reset">
                    			<img src="image/hide_btn_error1.png"/>
                   		</a>
                    </span>
                    <span class="page3_hide_bottom">
                   		 <a href="#">
                    			<img src="image/hide_btn_error2.png"/>
                        </a>
                    </span>
                </div>
               </div>
             <!---失败弹层结束-->
         </div>
         <!---page3 end-->
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
